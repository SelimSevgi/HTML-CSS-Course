<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <!--
        table tab tuşuna basarak tablo oluştuyoruz
        tr komutunu kullarak "row" satır halinde ekleme yapılıyor
        alt satıra geçmek için yine tr komutunu kullanıyoruz
        th başlık kalın olarak yazıyor
        td normal olarak yazıyor
      -->
    <table>
      <tr>
        <th>Hasta</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
      </tr>
      <tr>
        <th>Adı</th>
        <td>Emil</td>
        <td>Tobias</td>
        <td>Linus</td>
      </tr>
      <tr>
        <th>Yaşı</th>
        <td>16</td>
        <td>14</td>
        <td>10</td>
      </tr>
    </table>
  </body>
</html>
